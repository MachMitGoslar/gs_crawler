# TschüssSchule - Praktikumsangebote (Internship Offers)
id: "053_tschuessschule_praktikum"
name: "TschüssSchule Praktikum"

url: "https://tschuessschule.de/praktikum/"
base_url: "https://tschuessschule.de"

schedule: "0 6 * * *"
run_on_start: true

type: "nested"

selectors:
  container: "div.container"

  category_title:
    selector: "h3"
    attribute: "text"
    fallback: "Praktikumsangebote"

  items:
    selector: "div.unternehmen"

    image_url:
      selector: "div.veranstaltung:first-child img"
      attribute: "src"
      prefix: "https://tschuessschule.de"

    call_to_action_url:
      template: "{url}#{item_id}"
      item_id_attribute: "id"

output:
  single:
    enabled: true
    filename: "053-tschuessschule-praktikum.json"
    cta_override: "https://crawler.goslar.app/crawler/053-tschuessschule-praktikum-alle.json"
    title_override: "Praktikumsangebote"

  all:
    enabled: true
    filename: "053-tschuessschule-praktikum-alle.json"

selection:
  strategy: "random"

post_process:
  single_description_template: "{count} Angebote, z. B.\n\n{description}"
